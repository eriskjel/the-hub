name: backend-lint

on:
  pull_request:
    branches: [ main, dev ]   # ← no paths filter
  push:
    branches: [ main, dev ]
    # paths filter is fine here if you want

jobs:
  detect:
    name: detect backend changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changed.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
      - id: changed
        uses: tj-actions/changed-files@v46
        with:
          files: |
            services/spring/**
            .github/workflows/backend-lint.yml

  lint:
    runs-on: ubuntu-latest
    needs: detect
    defaults:
      run:
        working-directory: services/spring
    steps:
      - uses: actions/checkout@v4

      - name: No backend changes (noop)
        if: needs.detect.outputs.changed != 'true'
        run: echo "No changes in services/spring — skipping lint."

      - name: Set up Temurin JDK 21
        if: needs.detect.outputs.changed == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Make mvnw executable
        if: needs.detect.outputs.changed == 'true'
        run: chmod +x mvnw

      - name: Verify formatting and style (tests skipped)
        if: needs.detect.outputs.changed == 'true'
        run: ./mvnw -DskipTests verify

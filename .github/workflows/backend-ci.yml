name: backend-ci

on:
  workflow_dispatch:            # manual run (build only)
  pull_request:                 # build on PRs to dev or main
    branches: [ dev, main ]
  push:                         # build & push only on main
    branches: [ main ]
    # (optional) uncomment to only run the workflow on main when backend files changed
    # paths:
    #   - "services/spring/**"
    #   - ".github/workflows/backend-ci.yml"

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    name: detect backend changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changed.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
      - id: changed
        uses: tj-actions/changed-files@v46
        with:
          files: |
            services/spring/**
            .github/workflows/backend-ci.yml

  docker:
    name: Build (PR) / Build & Push (main)
    runs-on: ubuntu-latest
    needs: detect
    # always start the job so the required check is created;
    # we'll noop inside when unchanged
    if: always()
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: services/spring

    steps:
      - uses: actions/checkout@v4

      # No backend changes → report success and stop doing heavy work
      - name: No backend changes (noop)
        if: needs.detect.outputs.changed != 'true'
        run: echo "No changes in services/spring — skipping build."

      # Backend changed → do real work
      - uses: docker/setup-qemu-action@v3
        if: needs.detect.outputs.changed == 'true'
      - uses: docker/setup-buildx-action@v3
        if: needs.detect.outputs.changed == 'true'

      - uses: docker/login-action@v3
        if: needs.detect.outputs.changed == 'true' && github.event_name == 'push'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build for PRs and manual runs (no push)
      - name: Build (no push)
        if: needs.detect.outputs.changed == 'true' && github.event_name != 'push'
        uses: docker/build-push-action@v6
        with:
          context: services/spring
          file: services/spring/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false

      # Build & Push on main
      - name: Build & Push (GHCR)
        if: needs.detect.outputs.changed == 'true' && github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: services/spring
          file: services/spring/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/the-hub-api:latest
            ghcr.io/${{ github.repository_owner }}/the-hub-api:${{ github.sha }}
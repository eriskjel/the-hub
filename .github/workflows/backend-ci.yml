name: backend-ci

on:
  workflow_dispatch:            # manual run (build & push)
  pull_request:                 # build on PRs to main
    branches: [ main ]
  push:                         # build & push only on main
    branches: [ main ]
    # (optional) uncomment to only run the workflow on main when backend files changed
    # paths:
    #   - "services/spring/**"
    #   - ".github/workflows/backend-ci.yml"

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    name: detect backend changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changed.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
      - id: changed
        uses: tj-actions/changed-files@v46
        with:
          files: |
            services/spring/**
            .github/workflows/backend-ci.yml

  docker:
    name: Build (PR) / Build & Push (main)
    runs-on: ubuntu-latest
    needs: detect
    # always start the job so the required check is created;
    # we'll noop inside when unchanged
    if: always()
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: services/spring

    steps:
      - uses: actions/checkout@v4

      # No backend changes → report success and stop doing heavy work
      - name: No backend changes (noop)
        if: needs.detect.outputs.changed != 'true'
        run: echo "No changes in services/spring — skipping build."

      # Backend changed → do real work
      - uses: docker/setup-qemu-action@v3
        if: needs.detect.outputs.changed == 'true'
      - uses: docker/setup-buildx-action@v3
        if: needs.detect.outputs.changed == 'true'

      - name: Generate CalVer tag
        if: needs.detect.outputs.changed == 'true' && github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        id: calver
        run: echo "tag=$(date -u +'%Y.%m.%d')-${{ github.run_number }}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        if: needs.detect.outputs.changed == 'true' && github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build for PRs only (no push)
      - name: Build (no push)
        if: needs.detect.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: services/spring
          file: services/spring/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          build-args: |
            APP_VERSION=dev

      # Build & Push on main only (push or manual dispatch)
      - name: Build & Push (GHCR)
        if: needs.detect.outputs.changed == 'true' && github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: services/spring
          file: services/spring/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            APP_VERSION=${{ steps.calver.outputs.tag }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/the-hub-api:latest
            ghcr.io/${{ github.repository_owner }}/the-hub-api:${{ steps.calver.outputs.tag }}
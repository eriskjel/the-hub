name: Prettier (web)

on:
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # Install pnpm and run pnpm install automatically
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      # The 'pnpm install --frozen-lockfile' will now work as pnpm is in PATH
      - run: pnpm install --frozen-lockfile

      # Run Prettier only in the frontend
      - run: pnpm -C apps/web run format:check
# .github/workflows/prettier.yml
name: Prettier (web)

on:
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # Install the pnpm version from the packageManager (pnpm@10.14.0)
      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      # Install from monorepo root (lockfile is at root)
      - run: pnpm install --frozen-lockfile

      # Run Prettier only in the frontend
      - run: pnpm -C apps/web run format:check

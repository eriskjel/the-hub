name: Prettier (web)

on:
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web   # only format frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - run: corepack enable          # <- makes pnpm available

      - run: pnpm install --frozen-lockfile
      - run: pnpm run format:check

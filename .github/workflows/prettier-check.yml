# .github/workflows/prettier.yml
name: Prettier (web)

on:
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # Install from the monorepo ROOT (lockfile is at root)
      - run: pnpm install --frozen-lockfile

      # Run Prettier check in apps/web only
      - run: pnpm -C apps/web run format:check

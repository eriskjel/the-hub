spring.datasource.url=jdbc:h2:mem:thehub_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

# If you have Flyway/Liquibase and don?t want migrations in tests, disable:
spring.flyway.enabled=false

# If you have schema.sql/data.sql and don?t want them in tests, disable:
spring.sql.init.mode=never
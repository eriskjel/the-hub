server.port=8080
server.forward-headers-strategy=framework
server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/plain,text/css,application/javascript

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

management.endpoints.web.exposure.include=health

server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=10s

app.cors.allowed-origins=https://skjellevik.online,https://www.skjellevik.online,https://*.vercel.app,http://localhost:3000

